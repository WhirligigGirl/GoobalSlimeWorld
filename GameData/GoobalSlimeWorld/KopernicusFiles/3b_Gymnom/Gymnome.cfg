				}
				VertexHeightNoiseVertHeightCurve2Regional
				{
					multiplierMap = GoobalSlimeWorld/KopernicusFiles/3b_Gymnom/PluginData/Gymnome_RegionalHills.png
					Mod
					{
						deformity = 2500
						ridgedAddFrequency = 48
